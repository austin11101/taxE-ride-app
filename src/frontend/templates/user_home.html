<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - taxE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Footer Styling -->
    <style>
        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        /* Ensure content above footer doesn't get covered */
        body {
            padding-bottom: 60px; /* Height of the footer */
        }

        /* Map Styling */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h2>Welcome, {{ session['email'] }}</h2>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('user_home') }}">Home</a></li>
            <li><a href="{{ url_for('account') }}">Account</a></li>
            <li><a href="{{ url_for('activity') }}">Activity</a></li>
        </ul>
    </nav>

    <!-- Parent container for layout control -->
    <div class="content-wrapper">
        <!-- Search Container -->
        <div class="search-container">
            <input type="text" id="destination-input" placeholder="Enter your destination...">
            <button id="search-btn">Search</button><br/>
        </div>

        <!-- Distance -->
        <div class="distance-box" id="distance-result">
            Distance: N/A
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ9H3pPzmaFCvmNuFN1bcB3GWMh6tmfRY&callback=initMap&libraries=places" async defer></script>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 taxE. All rights reserved.</p>
    </footer>

</body>
</html>
