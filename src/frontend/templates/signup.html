<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - taxE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Sign Up</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

            <form id="signup-form" method="POST">
                <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="text" id="signup-phone" name="phone" placeholder="Phone Number" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit" class="btn signup-btn">Sign Up</button>
            </form>
            <p id="signup-error" class="error-message"></p>
        </div>
        <div class="button-container">
            <a href="{{ url_for('login') }}" class="btn login-btn">Already have an account? Login</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
